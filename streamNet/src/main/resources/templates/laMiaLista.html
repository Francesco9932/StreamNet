<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="/fragments/components.html :: headerfiles(title=#{pageTitle.streamNet})"></head>

<body>
  <header th:replace = "/fragments/components.html :: header"></header>
  <h1>La mia lista:</h1>
  <ul>
  	<li th:each="film : ${films}">
  		<p th:if="${film.nellaMiaLista}==true" th:text="${film.titolo}"></p>
  	</li>
  	<li th:each="serie : ${series}">
  		<p th:if="${serie.nellaMiaLista}==true" th:text="${serie.titolo}"></p>
  	</li>
  </ul>
  <footer th:replace = "/fragments/components.html :: footer"></footer>
</body>
</html>
