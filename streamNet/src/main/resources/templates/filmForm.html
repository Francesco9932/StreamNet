<!DOCTYPE html>
<html>
<head th:replace="/fragments/components.html :: headerfiles(title=#{pageTitle.streamNet})"></head>

<body>
	<header th:replace="/fragments/components.html :: header"></header>
	<form th:action="@{/admin/film}" method="POST" th:object="${film}">
		<div>
			<div th:if="${#fields.hasGlobalErrors()}">
  				<p style="color: #e61919; font-size: 1.8rem; font-weight: bold;"th:each="err : ${#fields.globalErrors()}" th:text="${err}">...</p>
			</div>
			<div>
      			<span >Titolo:</span>
      			<span><input type="text" th:field="*{titolo}"></span>
      			<span th:if="${#fields.hasErrors('titolo')}" th:errors="*{titolo}"></span>
  			</div>
  			<div>
      			<span>Anno di uscita:</span>
      			<span><input type="text" th:field="*{annoDiUscita}"></span>
      			<span th:if="${#fields.hasErrors('annoDiUscita')}" th:errors="*{annoDiUscita}"></span>
  			</div>
  			<div>
      			<span>Descrizione:</span>
      			<span><input type="text" th:field="*{descrizione}"></span>
      			<span th:if="${#fields.hasErrors('descrizione')}" th:errors="*{descrizione}"></span>
  			</div>
  			<div>
      			<span>Attori:</span>
      			<span><input type="text" th:field="*{attori}"></span>
      			<span th:if="${#fields.hasErrors('attori')}" th:errors="*{attori}"></span>
  			</div>
  			<div th:if="${registi}!=null">
      			<span>Regista:</span>
    			<select th:field="*{registaFilm}">
    				<option th:each="regista : ${registi}" th:value="${regista.id}" th:text="|${regista.nome} ${regista.cognome}|"></option>
    			</select>
  			</div>
  			<div>
      			<span>Video:</span>
      			<span><input type="text" th:field="*{video}"></span>
      			<span th:if="${#fields.hasErrors('video')}" th:errors="*{video}"></span>
  			</div>
  			<div>
      			<span>Immagine:</span>
      			<span><input type="text" th:field="*{immagine}"></span>
      			<span th:if="${#fields.hasErrors('immagine')}" th:errors="*{immagine}"></span>
  			</div>
  			<div id="submit-button">
      			<span><button type="submit">Invio</button></span>
  			</div>
		</div>
	</form>
	<footer th:replace="/fragments/components.html :: footer"></footer>
</body>
</html>
